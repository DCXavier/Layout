<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <!--<link rel="stylesheet" href="css/float.css">-->
    <!--<link rel="stylesheet" href="css/position.css">-->
    <link rel="stylesheet" href="css/flex.css">
    <title>layout</title>
</head>
<body>
    <span>实现一个两栏布局，左侧占30%宽度，右侧占70%宽度</span>
    <div class="twoCol-per">
        <div>1</div>
        <div>2</div>
    </div>
    <span>实现一个两栏布局，左侧固定宽度，右侧根据浏览器宽度进行自适应变化</span>
    <div class="twoCol-rightSelf">
        <div>1</div>
        <div>2</div>
    </div>
    <span>实现一个两栏布局，右侧固定宽度，左侧根据浏览器宽度进行自适应变化</span>
    <div class="twoCol-leftSelf">
        <div>1</div>
        <div>2</div>
    </div>
    <span>实现一个三栏布局，左侧固定宽度，右侧固定宽度，中间部分宽度随浏览器宽度变化而自适应变化</span>
    <div class="threeCol-middleSelf">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <span>实现一个三栏布局，左侧固定宽度，中间固定宽度，右侧根据浏览器宽度变化而自适应变化</span>
    <div class="threeCol-rightSelf">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
